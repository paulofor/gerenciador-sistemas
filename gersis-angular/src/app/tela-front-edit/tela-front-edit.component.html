<h2 mat-dialog-title>Tela Front em {{origem.nome}}</h2>

<form *ngIf="item" class="example-full-width" (ngSubmit)="onSubmit()">

  <mat-dialog-content>

    <mat-form-field class="example-full-width">
      <mat-select placeholder="Tipo"  #tipo [(ngModel)]="item.tipo" name="tipo" (selectionChange)="onChange($event)">
        <mat-option value="Lista">Lista</mat-option>
        <mat-option value="Edicao">Edição</mat-option>
        <mat-option value="Detalhe">Detalhe</mat-option>
        <mat-option value="EditRel">Edição Relacionamento</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput maxlength="150" #nome [(ngModel)]="item.nome" name="nome" placeholder="Nome" autocomplete="off" />
    </mat-form-field>
    


  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button>Salvar</button>
    <button mat-raised-button mat-dialog-close>Fechar</button>
  </mat-dialog-actions>

</form>
