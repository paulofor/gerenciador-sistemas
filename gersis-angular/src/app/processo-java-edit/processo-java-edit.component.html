<h2 mat-dialog-title>Processo Java</h2>

<form *ngIf="item" class="example-full-width" (ngSubmit)="onSubmit()">

  <mat-dialog-content>

    <mat-form-field class="example-full-width">
      <input matInput maxlength="150" #nomeClasseMain [(ngModel)]="item.nomeClasseMain" name="nomeClasseMain" placeholder="Classe Main" autocomplete="off" />
    </mat-form-field>
    
    <mat-form-field class="example-full-width">
      <input matInput maxlength="50" #pacoteClasseMain [(ngModel)]="item.pacoteClasseMain" name="pacoteClasseMain" placeholder="Pacote Main" autocomplete="off" />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput maxlength="5" #fazSsh [(ngModel)]="item.fazSsh" name="fazSsh" placeholder="Faz Ssh (0/1)" autocomplete="off" />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput maxlength="150" #projeto [(ngModel)]="item.projeto" name="projeto" placeholder="Projeto" autocomplete="off" />
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput maxlength="150" #jar [(ngModel)]="item.jar" name="jar" placeholder="jar" autocomplete="off" />
    </mat-form-field>
 
    <mat-form-field class="example-full-width">
      <input matInput maxlength="150" #crontab [(ngModel)]="item.crontab" name="crontab" placeholder="Crontab" autocomplete="off" />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <textarea rows="6" matInput #pom [(ngModel)]="item.pom" name="pom" placeholder="Pom" ></textarea>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <textarea rows="6" matInput #pomOutrasConfiguracoes [(ngModel)]="item.pomOutrasConfiguracoes" name="pomOutrasConfiguracoes" placeholder="Pom Outros" ></textarea>
    </mat-form-field>

    <mat-form-field class="example-full-width" *ngIf="listaLinux">
      <mat-select placeholder="Servidores"  #linuxInternetId [(ngModel)]="item.linuxInternetId" name="linuxInternetId">
        <mat-option *ngFor="let servidor of listaLinux" [value]="servidor.id">
          {{ servidor.nome }}
        </mat-option>
      </mat-select>
    </mat-form-field>


  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button>Salvar</button>
    <button mat-raised-button mat-dialog-close>Fechar</button>
  </mat-dialog-actions>

</form>
