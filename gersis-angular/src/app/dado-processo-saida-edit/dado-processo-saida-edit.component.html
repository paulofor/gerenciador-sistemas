<h2 *ngIf="item" mat-dialog-title>Dado Sa√≠da para Passo</h2>

<form *ngIf="listaItem" class="example-full-width" (ngSubmit)="onSubmit()">

  <mat-dialog-content>

    <div *ngFor="let item of listaItem; let i = index;">
      <mat-checkbox  [checked]="getCheck(item)"  (change)="onChange($event, i, item)">
        <span>{{item.nome}}</span>
        <span *ngIf="item.tipoEntidade">: <span *ngIf="item.tipoEntidadeLista==1">*</span>{{item.tipoEntidade.nome}}</span>
        <span *ngIf="item.tipoSimples"> : {{item.tipoSimples}}</span>
      </mat-checkbox>
    </div>


  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button>Salvar</button>
    <button mat-raised-button mat-dialog-close>Fechar</button>
  </mat-dialog-actions>

</form>
